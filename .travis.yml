---
language: node_js
node_js:
  - "4"
  - "6"
  - "7"

sudo: false

cache:
  directories:
    - $HOME/.npm
    - $HOME/.cache

matrix:
  fast_finish: true

before_install:
  - npm config set spin false
  - npm install -g phantomjs-prebuilt
  - phantomjs --version

install:
  - npm install

script:
  - ember try:each
